name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  release:
    types:
      - published

jobs:
  # Job de test
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        continue-on-error: false # Ne continue que si les tests passent

  # Job de build et d'Ã©dition de Docker pour le Frontend et Backend
  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request' || github.event_name == 'push' || github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set Docker tag based on event
        id: docker_tag
        run: |
          if [[ $GITHUB_EVENT_NAME == 'release' ]]; then
            echo "DOCKER_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          elif [[ $GITHUB_EVENT_NAME == 'pull_request' ]]; then
            echo "DOCKER_TAG=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          else
            echo "DOCKER_TAG=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image for Frontend
        run: |
          docker build -f ./frontend/Dockerfile -t finance-analyzer-frontend:${{ github.sha }} ./frontend
          docker tag finance-analyzer-frontend:${{ github.sha }} finance-analyzer-frontend:latest

      - name: Build Docker image for Backend
        run: |
          docker build -f ./backend/Dockerfile -t finance-analyzer-backend:${{ github.sha }} ./backend
          docker tag finance-analyzer-backend:${{ github.sha }} finance-analyzer-backend:latest

  # Job de publication de Docker Image (en fonction de la release ou PR)
  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'release' || github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

