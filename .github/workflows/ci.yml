name: CI Pipeline

on:
  push:
    branches:
      - master
      - "release/*"
  pull_request:
    branches:
      - master

jobs:
  # Job de test
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
        continue-on-error: false # Ne continue que si les tests passent

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image for Frontend
        run: |
          docker build -f ./frontend/Dockerfile -t finance-analyzer-frontend:${{ github.sha }} ./frontend
          docker tag finance-analyzer-frontend:${{ github.sha }} finance-analyzer-frontend:latest

      - name: Build Docker image for Backend
        run: |
          docker build -f ./backend/Dockerfile -t finance-analyzer-backend:${{ github.sha }} ./backend
          docker tag finance-analyzer-backend:${{ github.sha }} finance-analyzer-backend:latest

  # Job de publication de Docker Image (en fonction de la release)
  publish:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
